# Site Settings
name: zeseung의 GitHub 블로그
title: zeseung의 GitHub 블로그 | 개발과 일상을 기록하는 블로그
description: 개발과 일상을 기록하는 블로그입니다.
tags:
  - blog
  - 개발
  - programming
  - jekyll
  - github
email: your-email@example.com
disqus_username: # Disqus 사용시 입력
show_hero: true
menu:
  - title: 홈
    url: /
  - title: 소개
    url: /about
  - title: 연락처
    url: /contact
  - title: RSS
    url: /feed.xml

# Social Media Settings
github_username: zeseung
# facebook_username: 
# twitter_username: 
# instagram_username: 
# linkedin_username: 
# medium_username: 

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true

# Advanced Settings
baseurl: ""
url: "https://zeseung.github.io"
google_analytics: # Google Analytics ID 입력
language: "ko"
categories_folder: category
sent_message_url: "/contact/message-sent/"

# Build settings
markdown: kramdown
highlighter: rouge
theme: jekflix
permalink: /:title/
collections:
  authors:
    output: true
paginate: 5
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Timezone
timezone: Asia/Seoul
date_format: "%Y년 %m월 %d일"

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/