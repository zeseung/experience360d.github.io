# Advanced Settings
baseurl: ""
url: "https://zeseung.github.io"
google_analytics: # Google Analytics ID 입력

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
paginate: 5
paginate_path: "/page:num/"

