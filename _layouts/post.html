---
layout: default
---

<main class="content max-w-4xl mx-auto px-6 py-12" role="main">
  <article class="post-page bg-white">
    <nav class="post-navigation mb-12">
      <a href="/" class="back-to-home inline-flex items-center text-primary border border-primary px-6 py-3 rounded-full text-sm font-semibold hover:bg-primary hover:text-white transition-all duration-300 transform hover:-translate-y-1 shadow-sm hover:shadow-md">← 블로그 홈</a>
    </nav>
    <header class="post-page-header mb-12 pb-8 border-b border-gray-200">
      <h1 class="post-page-title text-4xl font-bold text-gray-900 mb-4 leading-tight tracking-tight">{{ page.title }}</h1>
      <div class="post-page-meta">
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}" class="text-sm text-gray-500 font-medium">{{ page.date | date: "%Y.%m.%d" }}</time>
      </div>
    </header>
    
    <section class="post-page-content prose prose-xl max-w-none text-gray-700 leading-relaxed mb-16">
      <div class="space-y-6">
        {{content}}
      </div>
    </section>
    <footer class="post-footer">
      <section class="share">
        {% for social in site.social %}
          {% if social.share_url != null %}
          <a class="icon-{{ social.icon }}" href="{{ social.share_url }}{{ social.share_title }}{{page.title | cgi_escape}}{{ social.share_link }}{{site.url}}{{page.id}}"
            onclick="window.open(this.href, '{{ social.icon }}-share', 'width=550,height=255');return false;">
          <i class="fa fa-{{ social.icon }}"></i><span class="hidden">{{ social.icon }}</span>
          </a>
          {% endif %}
        {% endfor %}
      </section>
    </footer>
    <div class="bottom-teaser-vertical mt-20 pt-12 border-t border-gray-200">
      <div class="author-section text-center">
        <section class="author flex flex-col items-center gap-6">
          <a href="/" class="author-image-link">
            <div class="author-image w-28 h-28 rounded-full bg-cover bg-center shadow-lg hover:shadow-xl transition-shadow duration-300 hover:scale-105 transform cursor-pointer" style="background-image: url({{site.author_image}})"></div>
          </a>
          <div class="author-info space-y-3">
            <h4 class="text-2xl font-bold text-gray-900">{{ site.author }}</h4>
            <p class="bio text-gray-600 text-lg max-w-lg leading-relaxed">{{site.description}}</p>
            <p class="published text-sm text-gray-500 font-medium">Published <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%Y.%m.%d" }}</time></p>
          </div>
        </section>
      </div>
    </div>
  </article>
</main>
